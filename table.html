<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>

<body>
  <table>
    <thead>
       <tr>
         <th>Ocean</th>
         <th>Average depth</th>
         <th>Maximum depth</th>
       </tr>
    </thead>
    <tbody>
       <tr>
         <td>Pacific</td>
         <td>4,280m</td>
         <td>10,911m</td>
       </tr>
       <tr>
         <td>Atlantic</td>
         <td>3,646m</td>
         <td>8,486m</td>
       </tr>
    </tbody>
  </table>
</body>

</html>
