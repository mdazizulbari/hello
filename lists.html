<!DOCTYPE html>
<html>

    <title>Lists</title>

  <body>
    An unordered list:
    <ul>
      <li>One item</li>
      <li>Another item</li>
      <li>Yet another item</li>
    </ul>
   An ordered list:

     <li>First</li>

     <li>Third</li>
    </ol>
  </body>
</html>
